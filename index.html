<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Plant Parent Simulator</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Plant Parent Simulator</h1>
    </header>

    <main>

        <section id="parent-section">
            <div class="notification-container">

                <p class="notification watered"> Plants Watered:

                    <span class="notification watered-count">0</span>

                </p>

                    <span class="notification message-center">...</span>

            </div>
            <div id="parent-container">

                <p class="spill-count">
                    Spills Until Refill
                    <span class="spill-count">10</span>
                </p>

                    <img class="parent-image" src="./assets/parent.png"> 
                
                
            </div>
        </section>

        <section id="plant-section">
            <div>
                <form>
                    <input name="plant-name">
                    <button>Add Plant</button>
                </form>
                <div id="plant-list">
                    <div class="plant">
                        <span>lily</span>
                        <span class="plant-drinks">3</span>
                        <span class="plant-display">...</span>
                        
                    </div>

                    <div class="plant">
                        <span>petal</span>
                        <span class="plant-drinks">5</span>
                        <span class="plant-display">...</span>
                        
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>&copy;2022 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
